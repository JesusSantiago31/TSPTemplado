<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulated Annealing - TSP</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">  
</head>
<body>
    <h2>Simulated Annealing para el TSP</h2>
    <form method="POST">
        <label>Temperatura Inicial:</label>
        <input type="number" step="0.01" name="temperatura" required><br><br>

        <label>Temperatura MÃ­nima:</label>
        <input type="number" step="0.01" name="temperatura_minima" required><br><br>

        <label>Velocidad de Enfriamiento:</label>
        <input type="number" name="velocidad_enfriamiento" required><br><br>

        <label>Ciudad de Origen:</label>
        <select name="ciudad_origen" required>
            {% for ciudad in ciudades %}
                <option value="{{ ciudad }}">{{ ciudad }}</option>
            {% endfor %}
        </select><br><br>

        <label>Ciudad de Destino:</label>
        <select name="ciudad_destino" required>
            {% for ciudad in ciudades %}
                <option value="{{ ciudad }}">{{ ciudad }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Calcular Ruta</button>
    </form>
</body>
</html>
